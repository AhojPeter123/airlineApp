<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class = topDefault>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto ml-sm-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="/">HOME </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/support">SUPPORT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/menu">MENU </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

    <div class =backgroundLogin>
        <div class = "midLogin d-flex justify-content-center ">
            <div class = formLogin>
                <h1>Log in</h1>

                <form class="userData container" th:action = "@{/login}" method = "post">
                    <div>
                        <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Email" name="username" required>
                    </div>

                    <div>
                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                    </div>

                    <button type="submit">Login</button>
                </form>

                <div class="lostPass link">
                    <a href="#"> Forgot password?</a>
                </div>

                <div class = "register link">
                    <a href="/user-registration">Register</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
