<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto ml-sm-auto" >
            <li class="nav-item">
                <a class="nav-link" href="/">HOME </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/support">SUPPORT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">LOGIN</a>
            </li>
        </ul>
    </div>
</nav>



    <table>
        <tr>
            <th> Departure </th>
            <th> Arrival </th>
            <th> Date </th>
            <th> Departure time </th>
            <th> Arrival time </th>
            <th> Book flight </th>
        </tr>

        <tr th:each="flight:${flights}">
            <td th:text = "${flight.getFromAirport().getName()}" ></td>
            <td th:text = "${flight.getToAirport().getName()}" ></td>
            <td th:text = "${flight.getDepartureDate()}" ></td>
            <td th:text = "${flight.getDepartureTime()}" ></td>
            <td th:text = "${flight.getArrivalTime()}" ></td>
            <td>
                <form th:action="@{/choose-seat}" method = "post">
                    <input type = "hidden" name = "flightCode" th:value = "${flight.getId()}">
                    <button type = "submit"> Book </button>
                </form>


            </td>

        </tr>
    </table>

</body>
</html>
